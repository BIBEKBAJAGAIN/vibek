	<div class="Contact">
		<section>
			<div class="Form">
				<form>
					<h1>Contact Form</h1>     <!-- Remember to give reference to W3schools Html forms -->
					First name:<br>
					<input type="text" name="fn" placeholder="First name.." required><br> 
					Last name:<br>
					<input type="text" name="ln" placeholder="Second name.." required><br>
					Address:<br>
					<input type="text" name="add" placeholder="Address.." required><br>
					Contact number:<br>
					<input type="text" name="cn" placeholder="eg: 98xxxxxxxx" required><br>
					E-mail:<br>
					<input type="text" name="e-mail" placeholder="example@mail.com" required><br>
					Country:<br>
					<select name="country">
					<option id="nepal">Nepal</option>
					<option id="china">China</option>
					<option id="USA">USA</option>
					<option id="UK">UK</option>
					<option id="Ghana">Ghana</option>
					
					</select><br>
					Gender:<br>
					<select name="gender">
					<option id="male">Male</option>
					<option id="female">Female</option>
					<option id="other">Other</option>
					</select><br>
					<!-- <input type="radio" name="gender" value="male" checked>Male<br>
					<input type="radio" name="gender" value="female">Female<br>
					<input type="radio" name="gender" value="other">Other<br> -->
					Suggestion:<br>
					<textarea name="suggestion" placeholder="Message.." rows="6" cols="40"></textarea><br>
					<!-- <button type="button" onclick="alert('Form Submitted!')">Submit</button> -->
					<input type="submit" name="submit" value="Submit">
				</form>				
			</div>
